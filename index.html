<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video.js player</title>
    <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />
    <style>
        body { margin: 0; }
        .video-container { max-width: auto; margin: auto; text-align: center; } /* you can change default width to like 720px or 800px */
        .video-js { width: 100%; height: auto; }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" 
            data-setup='{"fluid": true, "controlBar": { "pictureInPictureToggle": false } }'>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
        </video>
    </div>
    
    <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
</body>
</html>
